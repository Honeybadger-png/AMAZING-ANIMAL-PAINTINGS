<div class="container">

  <h2>Our Latest Collection</h2>

  <mat-form-field>
    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>

  <mat-form-field>
    <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
      <mat-option value="priceLowHigh">Price: Low to High</mat-option>
      <mat-option value="priceHighLow"> Price: High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex-box" >
      <div  *ngFor="let product of filteredProducts" (click)="addProduct(product)">
          <mat-card class="product-card" appearance="outlined">
            <img mat-card-image src="/assets/images/{{product.image_url}}">
            <mat-card-content>
                  <mat-card-title>{{product.name}}</mat-card-title>
                  <mat-card-subtitle>{{product.price | currency: 'USD'}}</mat-card-subtitle>
            </mat-card-content>
          </mat-card>
      </div>
  </div>

</div>
